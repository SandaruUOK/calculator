<!DOCTYPE html>
<html>
    <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Cal using Js</title>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display" id="display" readonly>
            </div>
            
            <div class="display">
                <input type="text" name="result" id="result" readonly>
            </div>
            <div>
                <input type="button" value="AC" onclick="clearDisplay()" class="operator">
                <input type="button" value="DE" onclick="deleteLast()" class="operator">
                <input type="button" value="." onclick="appendToDisplay('.')" class="operator">
                <input type="button" value="/" onclick="appendToDisplay('/') " class="operator">
            </div>
            <div>
                <input type="button" value="7" onclick="appendToDisplay('7') ">
                <input type="button" value="8" onclick="appendToDisplay('8')">
                <input type="button" value="9" onclick="appendToDisplay('9')">
                <input type="button" value="*" onclick="appendToDisplay('*') " class="operator">
            </div>
            <div>
                <input type="button" value="4" onclick="appendToDisplay('4')">
                <input type="button" value="5" onclick="appendToDisplay('5') ">
                <input type="button" value="6"onclick="appendToDisplay('6')">
                <input type="button" value="-" onclick="appendToDisplay('-') "class="operator">
            </div>
            <div>
                <input type="button" value="1" onclick="appendToDisplay('1') ">
                <input type="button" value="2" onclick="appendToDisplay('2') ">
                <input type="button" value="3"onclick="appendToDisplay('3') ">
                <input type="button" value="+"onclick="appendToDisplay('+')" class="operator">
            </div>
            <div>
                <input type="button" value="0" onclick="appendToDisplay('0') ">
                <input type="button" value="00" onclick="appendToDisplay('00') ">
                <input type="button" value="=" onclick="calculateResult()" class="equal">
                
            </div>
        </form>
    </div>
</div>
  
    <script>
function clearDisplay(){
    document.getElementById('display').value='';
    document.getElementById('result').value = '';
}
function deleteLast(){
    let display = document.getElementById('display');
    display.value = display.value.toString().slice(0, -1);
}
function appendToDisplay(value){
    document.getElementById('display').value += value;
    document.getElementById('result').value = '';
}
function calculateResult(value){
    let display = document.getElementById('display');
    let result = document.getElementById('result');
    try {
        result.value = eval(display.value);
    } catch (e) {
        result.value = 'Error';
    }

}
    </script>
      </body>
</html>
